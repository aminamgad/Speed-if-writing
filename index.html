    <title>Typing Speed </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
<div class="game">
    <div class="name">Typing speed Test Game</div>
    <div class="levels row">
        <bytton data-level="hard" onclick="Hard()" class="hard col-sm-4">Hard</bytton>
        <bytton data-level="normal"  onclick="Normal()" class="normal col-sm-4">Normal</bytton>
        <bytto data-level="easy" n onclick="Easy()" class="easy col-sm-4">Easy</bytton>
    </div>
            <div class="finish"></div>
            <div class="newGame" onclick="NewGame()">New Game</div>
    <div class="container">
        <div class="message">
            You are playing on 
            <span class="lv1"></span>  Level & You Have <span class="seconds"></span> Seconds To Type The word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input">
        <div class="upcoming-words">words will show Here</div>
        <div class="control">
            <div class="time">Time left: <span></span> Seconds</div>
            <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
        </div>


    </div>

</div>
